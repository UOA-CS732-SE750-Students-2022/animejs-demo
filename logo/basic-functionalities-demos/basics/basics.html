<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeJS: Basics</title>
    <link rel="stylesheet" href="basics.css" />
  </head>
  <body>
    <div class="container" id="translate">
      <p>TranslateX: 70</p>
      <div class="item"></div>
    </div>

    <div class="container" id="rotate">
      <p>Rotate: 1 turn</p>
      <div class="item"></div>
    </div>

    <div class="container" id="scale">
      <p>Scale: 2x</p>
      <div class="item"></div>
    </div>
    <!-- Add the AnimeJS CDN. Content Delivery Network: essentially instead of installing our own version, we use one that's running somewhere else in the world -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Add our JavaScript file, which we will create all the animations in -->
    <script src="basics.js"></script>
  </body>
</html>
